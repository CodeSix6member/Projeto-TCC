<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamentos</title>
    <link rel="stylesheet" href="../css/orçamento.css">
</head>

<body class="bodyorcamentos">
    <header class="header">
        <!-- _______________________________________CABEÇALHO__________________________________________ -->

        <div class="container4">
            <a href="../index.html"><img src="../img/logo_pro_vida.png" /></a>
        </div>

        <div>
            <ul>
                <li><a href="../html/Servicos.html">Serviços</a></li>
                <li><a href="../html/sobrenos.html">Sobre nós</a></li>
                <li><a href="../html/informacoes.html">Informações</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </div>
    </header>
    <div class="container">
        <h2> Cadastro de Cliente e Paciente</h2>

        <form action="/processar_formulario" method="POST">

            <div class="form-group">
                <label for="nome_cliente">Nome do Cliente:</label>
                <input type="text" id="nome_cliente" name="nome_cliente" required>
            </div>

            <div class="form-group">
                <label for="nome_paciente">Nome do Paciente:</label>
                <input type="text" id="nome_paciente" name="nome_paciente" required>
            </div>

            <div class="form-group">
                <label for="endereco">Endereço Completo:</label>
                <textarea id="endereco" name="endereco" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="patologia">Patologia do Paciente (Descrição Detalhada):</label>
                <textarea id="patologia" name="patologia" rows="4" required
                    placeholder="Ex: Hipertensão Arterial Sistêmica, histórico de AVC isquêmico em 2023, restrito ao leito."></textarea>
            </div>

            <div class="form-group">
                <label for="servico">Serviço Solicitado (Descreva a necessidade):</label>
                <textarea id="servico" name="servico_solicitado" rows="3" required
                    placeholder="Ex: Necessita de 3 sessões de fisioterapia por semana em casa."></textarea>
            </div>

            <!-- _______________________________________RODAPÉ__________________________________________ -->
            <footer id="contato">
                <div id="footer-area">
                    <div class="container-footer">
                        <ul>
                            <img src="/img/logo_pro_vida2.png" alt="logo_pro_vida">
                            <div class="redes-sociais">
                                <img src="img/facebook.png" alt="facebook"
                                    href="https://facebook.com/providahomecare.poa">
                                <img src="img/instagram.png" alt="instagram"
                                    href="https://www.instagram.com/providahomecare.poa/">
                                <img src="img/whatsapp.png" alt="whatsapp">
                                <div>
                        </ul>
                        <ul>
                            <h3 class="rodape">Institucional:</h3>

                            <li><a href="html/Servicos.html">Serviços</a></li>
                            <li><a href="html/sobrenos.html">Sobre Nós</a></li>
                            <li><a href="html/orçamentos.html">Orçamentos</a></li>
                        </ul>
                        <ul id="Endereco">
                            <h3 class="rodape">Endereço:</h3>
                        </ul>
                        <ul>
                            <h3 class="rodape">Contato:</h3>
                            <li>
                                <p>51 98544-2025
                                <p>
                            </li>
                            <li>
                                <p>providahomecare2022@gmail.com
                                <p>
                            </li>
                        </ul>
                    </div>
                </div>
            </footer>
            <button type="submit">Enviar Cadastro</button>
        </form>
    </div>


</body>

</html>
