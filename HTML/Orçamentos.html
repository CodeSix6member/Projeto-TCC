<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamentos</title>
<link rel="stylesheet" href="../css/orçamento.css">
</head>
<body>
 <header class="header">
        <div class="container4">
            <img src="../img/logo_pro_vida.png" alt="" />
        </div>

        <div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="../html/Servicos.html">Serviços</a></li>
                <li><a href="../html/sobrenos.html">Sobre nós</a></li>
                <li><a href="../html/informacoes.html">Informações</a></li>
                <li><a href="../html/contato.html">Contato</a></li>
            </ul>
        </div>
    </header>
    <div class="container">
        <h2> Cadastro de Cliente e Paciente</h2>
        
        <form action="/processar_formulario" method="POST">
            
            <div class="form-group">
                <label for="nome_cliente">Nome do Cliente:</label>
                <input type="text" id="nome_cliente" name="nome_cliente" required>
            </div>
            
            <div class="form-group">
                <label for="nome_paciente">Nome do Paciente:</label>
                <input type="text" id="nome_paciente" name="nome_paciente" required>
            </div>
            
            <div class="form-group">
                <label for="endereco">Endereço Completo:</label>
                <textarea id="endereco" name="endereco" rows="3" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="patologia">Patologia do Paciente (Descrição Detalhada):</label>
                <textarea id="patologia" name="patologia" rows="4" required placeholder="Ex: Hipertensão Arterial Sistêmica, histórico de AVC isquêmico em 2023, restrito ao leito."></textarea>
            </div>
            
            <div class="form-group">
                <label for="servico">Serviço Solicitado (Descreva a necessidade):</label>
                <textarea id="servico" name="servico_solicitado" rows="3" required placeholder="Ex: Necessita de 3 sessões de fisioterapia por semana em casa."></textarea>
            </div>
            
            <button type="submit">Enviar Cadastro</button>
            
        </form>
    </div>

</body>
</html>
